<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <p class="grade-calculator-text">Grade Calculator</p>
  <div>
      <p class="activities-text">Activities</p>
      <p class="instruction-text">Give grades to the numeric activities:</p>

      <table class="calc-table" id="table">
        <tr>
          <th>Name</th>
          <th>Short Name</th>
          <th>Weight</th>
          <th>Grade</th>
          <th>Percent</th>
        </tr>
        <tr>
          <td>Activity 1</td>
          <td>A1</td>
          <td>
            <form id="weightForm1">
              <input
                type="text"
                class="weight-input"
                id="weight1"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"
              >
            </form>
          </td>
          <td>
            <form id="gradeForm1">
              <input
                type="text"
                class="grade-input"
                id="grade1"
                name="grade"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"              
                >
              /
              <input
                type="text"
                class="grade-input"
                id="total1"
                name="total"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"                
                >
            </form>
          </td>
          <td id="percent1"></td>
        </tr>
        <tr>
          <td>Activity 2</td>
          <td>A2</td>
          <td>
            <form id="weightForm2">
              <input
                type="text"
                class="weight-input" 
                id="weight2"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"
                >
            </form>
          </td>
          <td>
            <form id="gradeForm2">
              <input
                type="text"
                class="grade-input"
                id="grade2"
                name="grade"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"                
                >
              /
              <input
                type="text"
                class="grade-input"
                id="total2"
                name="total"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"
                >
            </form>
          </td>
          <td id="percent2"></td>
        </tr>
        <tr>
          <td>Activity 3</td>
          <td>A3</td>
          <td>
            <form id="weightForm3">
              <input
                type="text"
                class="weight-input"
                id="weight3"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"                
                >
            </form>
          </td>
          <td>
            <form id="gradeForm3">
              <input
                type="text"
                class="grade-input"
                id="grade3"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"                
                >
              /
              <input
                type="text"
                class="grade-input"
                id="total3"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"                
                >
            </form>
          </td>
          <td id="percent3"></td>
        </tr>
        <tr>
          <td>Activity 4</td>
          <td>A4</td>
          <td>
            <form id="weightForm4">
              <input
                type="text"
                class="weight-input"
                id="weight4"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"                
                >
            </form>
          </td>
          <td>
            <form id="gradeForm4">
              <input
                type="text"
                class="grade-input"
                id="grade4"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"            
                >
              /
              <input
                type="text"
                class="grade-input"
                id="total4"
                placeholder="Enter a number"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter a number'"                
                >
            </form>
          </td>
          <td id="percent4"></td>
        </tr>
      </table>

      <p class="result-text">Result</p>
      <p class="mean-text" id="mean"></p>

      <div class="container">
        <button class="button-mean" onclick="mean()">
          MEAN
        </button>

        <button class="button-weighted" onclick="weight()">
          WEIGHTED
        </button>

        <button class="button-clearAll" onclick="clearAll()">
          Clear All
        </button>
      </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
